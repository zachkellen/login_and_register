<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
</head>
<body>
    <div style="display: flex; margin: 0; padding: 0; box-sizing: border-box;" class="container">
        <div class="register">
            <h2>Register</h2>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/user/submit" method="POST">
                First Name: <input type="text" name="first_name"> <br>
                Last Name: <input type="text" name="last_name"><br>
                Email: <input type="text" name="email"><br>
                Password: <input type="password" name="password"><br>
                Confirm Password: <input type="password" name="confirm_password"><br>
                <input type="submit" value="Register" style="margin-top: 10px;">
            </form>
        </div>
        <div class="login">
            <h2>Login</h2>
            <form action="/user/login" method="post">
                Email: <input type="text" name="email"><br>
                Password: <input type="password" name="password"><br>
                <input style="margin-top: 10px;" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
